---
layout: blog
highlight: "blog"
---


<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPost" class="well">
	<h3 itemprop="name">{{ page.title }}</h3>
	<div class="post-date">Posted <span itemprop="datePublished" class="date">{{ page.date | date: "%Y-%m-%d" }}</span></div>
	<div itemprop="articleBody">
		{{ content }}
	</div>
	<h3>Comments</h3>
	<div>
		<div class="fb-comments" data-href="http://lietu.net{{ page.url }}" data-width="470" data-num-posts="10"></div>
	</div>
	<small>Copyright &copy; {{ page.date | date: "%Y" }} Janne Enberg. All rights reserved.</small>
</article>
